<VirtualHost *:443>
    # Server-Name anpassen
    # ServerName localhost

    # DocumentRoot
    DocumentRoot /var/www/html/public/

    # SSL Konfiguration (mkcert Zertifikate)
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/localhost.pem
    SSLCertificateKeyFile /etc/ssl/private/localhost-key.pem

    # Log-Dateien
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Directory-Einstellungen
    <Directory "/var/www/html/public">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # PHP-Handler
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Dateischutz
    <Files ".htaccess">
        Require all denied
    </Files>

    <FilesMatch "\.(conf|ini|log|sh)$">
        Require all denied
    </FilesMatch>

    # Sicherheits-Header
    <IfModule mod_headers.c>
        Header set X-Content-Type-Options "nosniff"
        Header set X-XSS-Protection "1; mode=block"
        Header always append X-Frame-Options SAMEORIGIN
        Header set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    </IfModule>
</VirtualHost>
